<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Love Diary</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="body">
		<div class="logo center_a"></div>
		<p class="title_t center_t bold_t">가계부</p>
		<section class="center_a card mt_30">
			<div class="form_group">
				<div class="space_evenly w_full">
					<div class="checkbox">
						<label class="flex">
							<input type="checkbox" id="check2" /><label></label>
							<p class="inline_block f_40">입금</p>
						</label>
						<label class="flex">
							<input type="checkbox" id="check1" /><label></label>
							<p class="inline_block f_40">출금</p>
						</label>
					</div>
				</div>
				<input type="text" class="input" placeholder="제목*" />
				<input type="number" class="input" placeholder="금액*" />
				<input type="text" class="input" placeholder="상세 내역*" />
				<div class="circle_group">
					<div class="left_t">
						<div class="circle_btn ml_30 br_0 income_payment_img on"></div>
						<div class="circle_btn br_0 income_bonus_img"></div>
						<div class="circle_btn br_0 etc_img"></div>
					</div>
				</div>
				<div class="circle_group">
					<div class="left_t">
						<div class="circle_btn ml_30 br_0 outgoing_food_img on"></div>
						<div class="circle_btn br_0 outgoing_bus_img"></div>
						<div class="circle_btn br_0 outgoing_hobby_img"></div>
						<div class="circle_btn br_0 outgoing_trip_img"></div>
						<div class="circle_btn br_0 outgoing_fashion_img"></div>
						<div class="circle_btn br_0 outgoing_daliy_necessity_img"></div>
						<div class="circle_btn br_0 outgoing_tax_img"></div>
						<div class="circle_btn br_0 outgoing_loan_img"></div>
						<div class="circle_btn br_0 outgoing_health_img"></div>
						<div class="circle_btn br_0 outgoing_present_img"></div>
						<div class="circle_btn br_0 outgoing_date_img"></div>
						<div class="circle_btn br_0 etc_img"></div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div class="footer">
		<a class="btn disable_btn">돌아가기</a>
		<a class="btn active_btn">저장</a>
	</div>
</body>
</html>

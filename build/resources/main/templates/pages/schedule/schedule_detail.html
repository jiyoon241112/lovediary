<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Love Diary</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body class="scroll">
	<div class="body">
		<div class="logo center_a"></div>
		<p class="title_t center_t bold_t">일정</p>
		<section class="center_a mt_30 f_40">
			<div class="card w_full h_400"></div>
		<section>
		<div class="division_line mb_30"></div>
		<div class="h_100 money vertical_center twin w_90p">
			<p class="mt_0 w_70p bold_t left_t skip_text">기상</p>
			<div class="w_20p mt_0 bold_t">07:00</div>
		</div>
		<div class="form_group inline_block">
			<a class="btn w_270 active_btn bold_t">일정 추가</a>
		</div>
	</div>
	<div class="footer">
		<a class="btn disable_btn">돌아가기</a>
	</div>
	<div class="popup">
		<div class="background"></div>
		<section class="center_a card mt_30">
			<p class="title_t center_t bold_t">일정 추가</p>
			<div class="form_group ml_5p">
				<input type="text" class="input" placeholder="제목*" />
				<input type="text" class="input" placeholder="시작일자*" />
				<input type="text" class="input" placeholder="종료일자*" />
				<input type="text" class="input" placeholder="주소" />
				<input type="text" class="input" placeholder="상세 주소" />
				<div class="form_group inline_block">
					<a class="btn w_270 disable_btn bold_t">닫기</a>
					<a class="btn w_270 active_btn bold_t ml_30">저장</a>
				</div>
			</div>
		</section>
	</div>
</body>
</html>

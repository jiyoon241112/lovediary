<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Love Diary</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="body f_40">
		<div class="left_t bold_t w_full">
			<div class="profile_img bold_t left mt_0">황</div>
			<span class="profile_name">황태현</span>
		</div>
		<div class="left_t bold_t w_full">
			<div class="r_30 bold_t ml_10p chat">안녕 자기</div>
		</div>
		<div class="left_t bold_t w_full">
			<div class="r_30 bold_t ml_10p chat">지금 머해?</div>
		</div>
		<div class="right_t bold_t w_full">
			<div class="r_30 bold_t mr_30 chat">밥 먹고있어</div>
		</div>
		<div class="right_t w_full">
			<div class="r_30 bold_t mr_30 chat">
				<img src="css/coin.svg" class="chat_img" />
			</div>
		</div>
	</div>
	<div class="footer">
		<div class="twin">
			<div class="w_120 r_30 mr_30 bold_t btn white_btn ml_30">
				<div class="add_image_btn">&nbsp;</div>
			</div>
			<div class="form_group">
				<input type="text" class="input" placeholder="입력" />
			</div>
			<a class="btn active_btn ml_30 mr_30">수정</a>
		</div>
	</div>
	<div class="popup">
		<div class="background"></div>
		<section class="center_a card mt_30">
			<p class="title_t center_t bold_t">이미지 첨부</p>
			<div class="form_group ml_5p">
				<label for="upload_file">
					<input type="file" class="file" id="upload_file"/>
					<div class="upload_input no_image"></div>
				</label>
				<div class="form_group inline_block">
					<a class="btn w_270 disable_btn bold_t">닫기</a>
					<a class="btn w_270 active_btn bold_t ml_30">저장</a>
				</div>
			</div>
		</section>
		<section class="center_a card mt_30">
			<div class="form_group ml_5p mt_0 pt_0">
				<div class="r_30 bold_t mr_30 mt_0 pt_0 chat_img">
					<img src="css/coin.svg" class="mt_0 pt_0 chat_img" />
				</div>
				<div class="form_group inline_block">
					<a class="btn w_270 disable_btn bold_t">닫기</a>
				</div>
			</div>
		</section>
	</div>
</body>
</html>

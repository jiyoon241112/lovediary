<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/head.html"></head>
<body>
	<div class="big_logo center_a"></div>
	<p class="title center_t bold_t f_30 h_auto">이곳에서 여러분만의</p>
	<p class="title center_t bold_t f_30">알콩달콩한 추억을 만들어보세요!</p>
	<section class="center_a">
		<div class="form_group">
			<input type="text" id="id" class="input" placeholder="ID" />
			<input type="password" id="password" class="input" placeholder="비밀번호" />
			<a id="login_btn" class="btn large_btn active_btn bold_t">로그인</a>
			<a id="join_btn" class="btn large_btn white_btn bold_t">계정생성</a>
			<div class="label_t right_t bold_t">
				<a href="javascript:;" id="find_password_btn" class="f_30">비밀번호가 기억나지 않아요</a>
			</div>
		</div>
		<div class="division_line"></div>
		<div class="circle_group">
			<div id="kakao_btn" class="circle_btn kakao_login"></div>
			<div id="naver_btn" class="circle_btn naver_login"></div>
		</div>
	</section>
</body>
<script type="application/javascript" th:src="@{/js/login.js}"></script>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/head.html"></head>
<body class="scroll">
	<div class="logo center_a"></div>
	<div class="relatived w_full">
		<p class="title_t center_t bold_t line_height">일기</p>
		<div class="absoluted t_0 r_30 w_230 bold_t btn active_btn">일기쓰기</div>
	</div>
	<section class="center_a f_30">
		<ul class="list">
			<li th:each="diary : ${list}" th:data-idx="${diary.idx}" onclick="clickDiary(this)">
				<p>
					<span th:text="${#dates.format(diary.registDate, 'MM-dd HH:mm')}"></span>
					<span th:text="${diary.title}"></span><br>
				</p>
			</li>
		</ul>
	<section>
</body>
<script type="application/javascript" th:src="@{/js/diary.js}"></script>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/head.html"></head>
<body>
	<div class="logo center_a"></div>
	<div class="relatived w_full">
		<p class="title_t center_t bold_t line_height">알림</p>
		<div class="absoluted t_0 r_30 w_230 bold_t btn white_btn">전체 읽기</div>
	</div>
	<div class="label_t right_t bold_t mr_30">
		<label class="checkbox">
			<p class="inline_block f_30">안 읽은 알림만 보기</p>
			<input type="checkbox" id="check" /><label></label>
		</label>
	</div>
	<section class="center_a mt_30 f_30 scroll">
		<ul class="list">
			<li th:each="alarm : ${list}" th:data-idx="${alarm.idx}">
				<p class="left_t">
					<span th:text="${alarm.contents}"></span><br>
					<span class="light_t" th:text="${#dates.format(alarm.registDate, 'yyyy-MM-dd HH:mm')}"></span>
				</p>
			</li>
		</ul>
	</section>
</body>
</html>

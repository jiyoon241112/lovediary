<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/head.html"></head>
<body>
	<div class="logo center_a"></div>
	<p class="title_t center_t bold_t">가계부</p>
	<section class="center_a">
		<div class="form_group">
			<div class="comment card h_300"></div>
		</div>
	</section>
	<p class="title_t center_t bold_t mt_30">이달의 수입/지출</p>
	<section class="center_a">
		<div class="form_group">
			<div class="comment card pd_0">
				<section class="center_a space_evenly">
					<div class="form_group">
						<ul class="list">
							<li>
								<p><span class="bold_t">수입</span><span class="green_t plus" th:text="${#numbers.formatInteger(monthAmount.plusAmount, 3, 'COMMA')}"></span></p>
							</li>
						</ul>
						<div class="division_line w_full"></div>
						<ul class="list">
							<li>
								<p><span class="bold_t">지출</span><span class="red_t minus" th:text="${#numbers.formatInteger(monthAmount.minusAmount, 3, 'COMMA')}"></span></p>
							</li>
						</ul>
					</div>
				</section>
				
			</div>
		</div>
	</section>
</body>
</html>

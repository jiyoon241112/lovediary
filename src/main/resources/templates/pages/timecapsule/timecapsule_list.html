<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/head.html"></head>
<body class="scroll">
	<div class="logo center_a"></div>
	<div class="relatived w_full">
		<p class="title_t center_t bold_t line_height">타임캡슐</p>
		<div class="absoluted t_0 r_30 w_230 bold_t btn active_btn">등록하기</div>
	</div>
	<section class="center_a mt_30 f_30">
		<ul class="list">
			<li th:each="timecapsule : ${list}" th:data-idx="${timecapsule.idx}" onclick="clickTimeCapsule(this)">
				<div>
					<div th:if="${timecapsule.profileIdx == null}" class="profile_img bold_t mt_0" th:text="${timecapsule.accountName.charAt(0)}"></div>
					<div th:unless="${timecapsule.profileIdx == null}" class="profile_img on mt_0" th:style="|background-image: url('/view/image/${timecapsule.profileIdx}');|">&nbsp;</div>
				</div>
				<div class="w_90p">
					<p class="left_t">
						<span th:text="${timecapsule.title}"></span>
						<br>
						<span class="light_t" th:text="${#dates.format(timecapsule.registDate, 'YYYY년 MM월 dd일에 열려요')}"></span>
					</p>
				</div>
			</li>
		</ul>
	<section>
</body>
<script type="application/javascript" th:src="@{/js/timecapsule.js}"></script>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/head.html"></head>
<body>
	<div class="body">
		<div class="logo center_a"></div>
		<p class="title_t center_t bold_t">타임캡슐</p>
		<p class="title center_t bold_t" th:text="${detail.title}"></p>
		<section class="center_a">
			<div class="form_group">
				<div class="comment card">
					<div class="twin profile">
						<div>
							<div class="profile_img bold_t mt_0">황</div>
							<span class="profile_name">황태현</span>
						</div>
						<div>
							<span class="regist_date" th:text="${#dates.format(detail.registDate, 'YYYY-MM-dd HH:mm')}"></span>
						</div>
					</div>
					<div class="editor_viewer">
						<p th:text="${detail.contents}"></p>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div class="footer">
		<a class="btn disable_btn">돌아가기</a>
	</div>
</body>
</html>

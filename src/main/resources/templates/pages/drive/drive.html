<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/head.html"></head>
<body class="scroll">
	<div class="body h_full">
		<div class="logo center_a"></div>
		<div class="relatived w_full">
			<p class="title_t center_t bold_t line_height">드라이브</p>
			<div id="image_btn" class="absoluted t_0 r_30 w_230 bold_t btn active_btn">업로드</div>
		</div>
		<section class="center_a mt_30 f_40">
			<ul id="image_list" class="item_list">
				<li th:each="file : ${list}" th:data-image="${file.fileIdx}">
					<div class="drive_img" th:style="|background-image: url('/view/image/${file.fileIdx}');|"></div>
				</li>
			</ul>
		</section>
	</div>
	<div class="popup" style="display: none;">
		<div class="background pop_close"></div>
		<section id="image_upload_pop" class="center_a card mt_30 pop" style="display: none;">
			<p class="title_t center_t bold_t">이미지 첨부</p>
			<div class="form_group ml_5p">
				<label for="upload_file">
					<input type="file" class="file" id="upload_file" accept="image/png, image/jpeg"/>
					<div id="upload_image" class="upload_input no_image"></div>
				</label>
				<div class="form_group inline_block">
					<a class="btn w_270 disable_btn bold_t pop_close">닫기</a>
					<a id="save_image_btn" class="btn w_270 active_btn bold_t ml_30">저장</a>
				</div>
			</div>
		</section>
		<section id="image_view_pop" class="center_a card mt_30 pop" style="display: none;">
			<div class="form_group ml_5p mt_0 pt_0">
				<div class="r_30 bold_t mt_0 pt_0 chat_img">
					<img src="/resources/add.svg" id="image" class="mt_0 pt_0 chat_img" />
				</div>
				<div class="form_group inline_block">
					<a class="btn w_270 disable_btn bold_t pop_close">닫기</a>
					<a id="download_image_btn" class="btn w_270 active_btn bold_t ml_30">다운로드</a>
				</div>
			</div>
		</section>
	</div>
</body>
<script type="application/javascript" th:src="@{/js/drive.js}"></script>
</html>

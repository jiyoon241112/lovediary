<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/head.html"></head>
<body>
    <input type="hidden" id="year" th:value="${#dates.format(curr_date, 'yyyy')}"/>
    <input type="hidden" id="month" th:value="${#dates.format(curr_date, 'MM')}"/>
    <input type="hidden" id="day" th:value="${#dates.format(curr_date, 'dd')}"/>
    <div class="logo center_a"></div>
    <p class="title_t center_t bold_t">일정</p>
    <section class="center_a mt_30 f_40">
        <div class="card w_full">
            <table id="full_calendar" class="calendar">
                <thead>
                <tr>
                    <td id="calendar_prev_btn" class="calendar_btn">&#60;&#60;</td>
                    <td colspan="5">
                        <span id="calendar_year" th:text="${#dates.format(curr_date, 'yyyy')}"></span>년
                        <span id="calendar_month"  th:text="${#dates.format(curr_date, 'MM')}"></span>월
                    </td>
                    <td id="calendar_next_btn" class="calendar_btn">&#62;&#62;</td>
                </tr>
                <tr>
                    <td>일</td><td>월</td><td>화</td><td>수</td><td>목</td><td>금</td><td>토</td>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
</body>
<script type="application/javascript" th:src="@{/js/calendar.js}"></script>
</html>

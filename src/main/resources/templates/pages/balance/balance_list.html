<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/head.html"></head>
<body class="scroll">
	<div class="logo center_a"></div>
	<div class="relatived w_full">
		<p class="title_t center_t bold_t line_height">밸런스 게임</p>
		<div id="write_btn" class="absoluted t_0 r_30 w_120 bold_t btn active_btn">글쓰기</div>
	</div>
	<section class="center_a">
		<div class="form_group">
			<div class="button_input">
				<input type="text" id="keyword" class="input" placeholder="검색" th:value="${keyword}" />
				<a id="search_btn" class="btn active_btn">검색하기</a>
			</div>
		</div>
	</section>
	<section class="center_a f_30">
		<ul id="balance_list" class="list">
			<li th:each="balance : ${list}" th:data-idx="${balance.idx}">
				<p class="left_t w_70p" th:text="${balance.title}"></p>
				<div class="w_30p skip_text">
					<div class="profile_img bold_t mt_0">황</div>
					<span class="profile_name m_0">황태현</span>
				</div>
			</li>
		</ul>
	</section>
</body>
<script type="application/javascript" th:src="@{/js/balance.js}"></script>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/head.html"></head>
<body class="scroll">
	<div class="logo center_a"></div>
	<div class="relatived w_full">
		<p class="title_t center_t bold_t line_height">커뮤니티</p>
		<div id="write_btn" class="absoluted t_0 r_30 w_120 bold_t btn active_btn">글쓰기</div>
	</div>
	<section class="center_a">
		<div class="form_group">
			<div class="button_input">
				<input type="text" id="keyword" class="input" placeholder="검색" th:value="${keyword}" />
				<a id="search_btn" class="btn active_btn">검색하기</a>
			</div>
		</div>
	</section>
	<section class="center_a f_30">
		<ul id="community_list" class="list">
			<li th:each="community : ${list}" th:data-idx="${community.idx}">
				<p class="left_t w_70p" th:text="${community.title}"></p>
				<div class="w_30p skip_text">
					<div th:if="${community.profileIdx == null}" class="profile_img bold_t mt_0" th:text="${community.accountName.charAt(0)}"></div>
					<div th:unless="${community.profileIdx == null}" class="profile_img on mt_0" th:style="|background-image: url('/view/image/${community.profileIdx}');|">&nbsp;</div>
					<span class="profile_name m_0" th:text="${community.accountName}"></span>
				</div>
			</li>
		</ul>
	</section>
</body>
<script type="application/javascript" th:src="@{/js/community.js}"></script>
</html>

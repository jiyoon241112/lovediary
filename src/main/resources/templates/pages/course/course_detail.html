<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/head.html"></head>
<body>
	<div class="body">
		<div class="logo center_a"></div>
		<p class="title_t center_t bold_t">데이트 코스</p>
		<p class="title center_t bold_t" th:text="${detail_list.title}">코스명</p>
		<section class="center_a">
			<div class="form_group" th:each="course : ${detail}" th:data-idx="${course.idx}">
				<div class="comment card">
					<div class="place_detail_img">
						<img src="/resources/theme_new_year.svg" width="100%" height="100%" />
					</div>
					<p class="bold_t f_40" th:text="${course.title}"></p>
					<div class="editor_viewer h_200 scroll">
						<p th:text="${course.content}"></p>
					</div>
					<div class="money vertical_center twin w_full">
						<div class="link_img mt_0"></div>
						<p class="mt_0 bold_t" th:text="${course.homepage}"></p>
					</div>
				</div>
			</div>
		</section>
	</div>
	<div class="footer">
		<a class="btn disable_btn">돌아가기</a>
		<a class="btn disable_btn ml_30">지도로 보기</a>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:insert="common/head.html"></head>
<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
<body>
	<div class="body">
		<div class="logo center_a"></div>
		<p class="title_t center_t bold_t">버킷리스트</p>
		<section class="center_a card mt_30">
			<div class="form_group mb_30" th:data-idx="${idx}">
				<input type="text" id="bucket_title" class="input" placeholder="제목*" th:value="${detail.title}"/>
				<div id="editor" class="editor h_300" th:utext="${detail.contents}"></div>
				<input type="text" id="achieve_date" class="input" placeholder="목표일자" th:value="${detail.achieveDate}"/>
				<input type="text" id="address" class="input" placeholder="주소" th:value="${detail.address}"/>
				<input type="text" id="address_detail" class="input" placeholder="상세주소" th:value="${detail.addressDetail}"/>
				<div class="label_t right_t mr_30">
					<label class="checkbox">
						<p class="inline_block f_30">완료</p>
						<input type="checkbox" id="check" name="achieve_yn" value="Y" th:checked="${#strings.equals(detail.achieveYn, 'Y')}"/><label></label>
					</label>
				</div>
			</div>
		</section>
	</div>
	<div class="footer">
		<a class="btn disable_btn">돌아가기</a>
		<a class="btn active_btn">저장</a>
	</div>
</body>
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script type="application/javascript" th:src="@{/js/editor.js}" defer></script>
<script type="application/javascript" th:src="@{/js/bucket_item.js}"></script>
</html>
